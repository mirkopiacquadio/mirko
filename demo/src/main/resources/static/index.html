<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <title>Application</title>
</head>
<body>
	
	<p id="accountsList"></p>
    
    <script>
    $.ajax({                                                                /* Ajax call to AccountMicroservice for accouns */
        url: 'http://localhost:9876/demo/all',
        type: "GET",
        
        success: function (data, status, xhr) {
           console.log(data);
           $("#accountsList").empty();                                       /* Reset info */
           jQuery.each(data, function() {
              /* with the response it fills #accountList */
              console.log(this)
              if(this.deleted == false){
            	  pippo = "Mai cancellato"
              }
              $("#accountsList").append("<h4><a   class='accountButton' title='Go to operations'>Account: " + this.nome + " " + this.cognome + " " + pippo + "</a></h4>");
           });
          
        },
        
        error: function(result) {
           alert("Error accessing accounts!");
           console.log(result);
        }
     });
    </script>
    
</body>
</html>
